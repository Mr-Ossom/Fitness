<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script type="module">
    // Import the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBTgHr0w3bjsc-mJQpYi9aG-6Blodx8N6Y",
      authDomain: "signup-2f0aa.firebaseapp.com",
      projectId: "signup-2f0aa",
      storageBucket: "signup-2f0aa.firebasestorage.app",
      messagingSenderId: "133067690171",
      appId: "1:133067690171:web:44d73a4651dd29f738599e",
      measurementId: "G-35C9C5WC6N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Expose function to global scope
    window.handleSignup = async (event) => {
      event.preventDefault();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("Sign up successful! Welcome " + user.email);

        // Redirect to homepage
        window.location.href = "home1.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</head>

<body class="bg-[url(images/signinbg.jpg)] bg-cover ">
  <div class="w-screen h-30 px-10 flex items-end">
    <h2 class="text-4xl font-medium text-white text-start ">Sign Up For An Account</h2>
  </div>
  
  <!-- Form -->
  <div class="flex items-center justify-center h-100">
    <form onsubmit="handleSignup(event)" class="p-8 rounded w-96 bg-black/50">
      <div class="mb-4">
        <input type="text" id="fullname" placeholder="User Name"class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
      </div>
      <div class="mb-4">
        <input type="email" id="username" placeholder="E-Mail" class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
      </div>
      <div class="mb-4">
        <input type="password" id="password" placeholder="Password"
          class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
      </div>
      <button type="submit" class="w-full bg-gray-100 text-blue-900 py-2 font-bold rounded-2xl hover:bg-blue-600 uppercase">Sign Up</button>
    </form>
  </div>

  <!-- Sign In link -->
  <div class="flex items-center justify-center mt-4">
    <p class="text-gray-200">Already have an account? 
      <a href="signin.html" class="text-blue-700 hover:underline">Sign In</a>
    </p>
  </div>
</body>
</html>
