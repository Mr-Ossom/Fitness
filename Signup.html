<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

    <body class="bg-[url(images/signinbg.jpg)] bg-cover ">
        <div class="w-screen h-30 px-10 flex items-end">
            <h2 class="text-4xl font-medium text-white text-start ">Sign Up For An Account</h2>
        </div>
        
        <!-- Forms -->
        <div class="flex items-center justify-center h-100">
            <form onsubmit="handleSignup(event)" class="p-8 rounded w-96">
                <div class="mb-4">

                    <input type="text" id="fullname" placeholder="Full Name" class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
                </div>
                <div class="mb-4">

                    <input type="text" id="username" placeholder="User Name" class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
                </div>
                <div class="mb-4">

                    <input type="password" id="password" placeholder="Password" class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
                </div>
                <div class="mb-8">

                    <input type="password" id="repeat-password" placeholder="Repeat Password" class="mt-1 block w-full text-gray-200 text-xl border border-gray-300 rounded-2xl p-2 placeholder:text-gray-200" required>
                </div>
                <button type="submit" class="w-full bg-gray-100 text-blue-900 py-2 font-bold rounded-2xl hover:bg-blue-600 uppercase">Sign Up</button>
            </form>
        </div>

        <!-- OR Divider -->
        <div class="flex flex-row place-self-center">
            <hr class="w-32 mt-4 border-gray-400">
            <span class="text-gray-200 text-2xl mx-2 mt-4">OR</span>
            <hr class="w-32 mt-4 border-gray-400">
        </div>
        <div class="flex flex-row place-self-center mt-4 space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#f9f5f5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
        </div>
        <!-- Sign Up Link -->
        <div class="flex items-center justify-center mt-4">
            <p class="text-gray-200">Already have an account? <a href="signin.html" class="text-blue-700 hover:underline">Sign In</a></p>
        </div>

        <!-- Script -->
        <script>
            function handleSignup(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const password2 = document.getElementById("repeat-password").value.trim()

            if (password !== password2){
                alert("Password do not match")
            }else if (username && password) {
                localStorage.setItem("fitnessUser", username);

                window.location.href = "home1.html";
            } else {
                alert("Please fill in all fields!");
            }
            };
  </script>

</body>
</html>
