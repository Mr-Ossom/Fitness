<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphic Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
  </style>

</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center">

  <div class="backdrop-blur-md bg-white/10 border border-white/30 rounded-2xl shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-white text-5xl font-black mb-6 text-center">Login</h2>

        <!-- Forms -->
    <form class="space-y-5">

        <!-- Input Field -->
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white/40 backdrop-blur-sm"/>

      <input type="password"placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white/40 backdrop-blur-sm"/>

      <button type="submit" class="w-full py-2 rounded-lg bg-white/30 text-white font-semibold hover:bg-white/50 transition duration-300">
        Sign In
      </button>
    </form>

  </div>

  <script>
    
  </script>
</body>
</html>
